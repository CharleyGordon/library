<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/interval"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/ouroboros"
      type="text/css"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body data-grid>
    <template id="book">
      <div class="book" data-grid>
        <div
          class="cover"
          data-grid
          data-justify-content="center"
          data-align-content="center"
        >
          <span class="cover-title"> Cover title </span>
          <span class="rate">rate</span>
        </div>
        <div class="details" data-grid>
          <span class="title"> Generic title </span>
          <div class="detail-wrapper" data-flex>
            <span>Author: </span> <span class="author"> Author </span>
          </div>
            
            <div class="detail-wrapper" data-flex="">
              <span class="read-status">Status: </span>
              <span class="read">You Haven't read this book</span>
              <a href="" title="mark as read">mark as read</a>
            </div>
            <div class="detail-wrapper descriptions" data-flex><span>Description: </span> <span class="description to-edit"> Description </span> <a href="#edit" title="Edit description"></a>  <a href="#cancel" title="Cancel changes"></a> </div>
            <div class="genres" data-flex="">
             
            </div>
            <span class="pages">300 pages</span>
            <div class="detail-wrapper" data-flex>
              <span>Publish date: </span>
              <span class="published">publish date</span>
            </div>
          </div>
          
        </div>
      </div>
    </template>
    <form id="book-form" data-grid data-justify-content="center">
      <fieldset
        id="required-information"
        data-grid
        data-justify-content="center"
        data-align-items="start"
        data-justify-items="center"
      >
        <legend>required info</legend>
        <label for="title"
          >Title
          <input type="text" name="title" id="title" required />
        </label>
        <label for="author"
          >Author
          <input type="text" name="author" id="author" required />
        </label>

        <label for="pages"
          >Pages
          <input type="text" name="pages" id="pages" required />
        </label>
        <label for="published"
          >Publish date
          <input type="date" name="published" id="published" required />
        </label>
        <label for="read">
          <span
            >have you read it? <input type="checkbox" name="read" id="read" value="book read"
          /></span>
        </label>
      </fieldset>
      <fieldset
        id="optionals"
        data-grid
        data-justify-content="center"
        data-align-items="start"
        data-justify-items="center"
      >
        <legend>Additionals</legend>
        <label for="description">
          Add description
          <textarea name="description" id="description">
Provide description...</textarea
          >
        </label>
        <label for="genres"
          >Genres
          <input type="text" name="genres" id="genres" list="genres"/>

          <datalist id="genres"> 
            <option value="Fantasy">Fantasy</option>
            <option value="Fantasy">Sci-fi</option>
            <option value="Horror">Horror</option>
          </datalist>
            
         
        </label>
      </fieldset>
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
