<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/dancing"
      type="text/css"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div id="library" data-flex data-justify-content="center">
      <a href="#!">close</a>
      <template class="book-template">
        <div class="book" data-grid>
          <div class="book-cover"></div>
          <span class="title"> </span>
          <span class="author"> </span>
          <ul class="genres" data-grid></ul>
          <details class="book-details">
            <summary>view details</summary>
            <ul class="details-list"></ul>
          </details>

          <form
            class="mark-as-read"
            data-justify-items="center"
            data-align-items="center"
            data-grid
          >
            <button
              type="button"
              name="read"
              id="mark-as-read"
              value="true"
              title="mark as read"
            ></button>
          </form>
          <form class="delete-book">
            <button class="delete-button" type="button">
              delete this book
            </button>
          </form>
        </div>
      </template>
    </div>
    <form class="add-book" id="add-book" data-relative>
      <fieldset class="book-essence" data-grid data-relative>
        <legend data-absolute>required information:</legend>
        <a class="close-form" href="#!" title="close" data-absolute></a>
        <label for="title"
          ><span class="description">title:</span>
          <input
            type="text"
            required="required"
            name="title"
            id="title"
            autocomplete="title"
            title="please specify title"
          />
        </label>
        <label for="author"
          ><span class="description">author:</span>
          <input
            type="text"
            required="required"
            name="author"
            id="author"
            autocomplete="author"
            autocapitalize
            title="please provide author"
          />
        </label>
        <label for="genres"
          ><span class="description">genres:</span>
          <input
            type="text"
            required="required"
            name="genres"
            id="genres"
            autocomplete="genres"
            title="please type genres"
          />
        </label>
      </fieldset>
      <details>
        <summary>Add more information</summary>
        <fieldset data-grid data-relative>
          <legend data-absolute>additionals:</legend>
          <label for="cycle">
            <span class="description">cycle</span>
            <input type="text" name="cycle" id="cycle" autocomplete="cycle" />
          </label>
          <label for="publisher">
            <span class="description">publisher</span>
            <input
              type="text"
              name="publisher"
              id="publisher"
              autocomplete="publisher"
            />
          </label>
          <label for="pages">
            <span class="description">pages</span>
            <input
              type="number"
              name="pages"
              id="pages"
              autocomplete="pages"
              min="1"
              step="1"
            />
          </label>
          <label for="published">
            <span class="description">published</span>
            <input
              type="date"
              name="published"
              id="published"
              autocomplete="published"
            />
          </label>

          <label for="read">
            <span class="description">read</span>
          </label>
          <div class="wrapper" id="read" data-grid data-even-columns>
            <input type="radio" name="read" value="true" data-relative="" />
            <input
              type="radio"
              checked
              name="read"
              value="false"
              data-relative=""
            />
          </div>
        </fieldset>
      </details>
      <button type="submit">Submit book</button>
    </form>
    <div class="book-summary" data-grid>
      <span class="book-count"
        >You have <span class="indicator"></span> book/s in your library</span
      >
      <div class="user-actions" data-grid data-relative>
        <a href="#add-book">Add book</a>
        <a href="#library">browse library</a>
      </div>
    </div>
  </body>
</html>
